<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerXtension Options</title>
    <link rel="stylesheet" href="options.css"/>
</head>
<body>
    <h1>TimerXtension Options</h1>
    <label>
        Set your focus time (1-60mins): 
        <input id="focus-input" type="number" min="1" max="60" value="25" />
    </label>
    <label>
        Set your rest time (1-60mins):
        <input id="rest-input" type="number" min="0" max="60" value="5">
    </label>
    <div id="save-btn-container">
    <button id="save-btn">Save Options</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
